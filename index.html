<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      text-align: center;
      color: #333;
    }
    header {
      padding: 50px 0 20px;
    }
    header img {
      width: 150px;
      height: auto;
    }
    h1 {
      font-size: 42px;
      margin: 20px 0 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #555;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <!-- Sample maintenance logo -->
    <img src="https://img.icons8.com/fluency/452/maintenance.png" alt="Maintenance Logo">
  </header>

  <main>
    <h1>We'll Be Back Soon!</h1>
    <p>Our website is currently undergoing scheduled maintenance.<br>Thank you for your patience!</p>
    <a href="#" class="button">Contact Support</a>
  </main>

  <footer>
    &copy; 2025 Your Company. All rights reserved.
  </footer>

</body>
</html>
